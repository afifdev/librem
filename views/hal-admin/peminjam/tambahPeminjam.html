            <div class="mem-new">
                <p><i class="fas fa-address-book"></i>Tambah Data Peminjam</p>

            <div class="myform2">
                <form action="" enctype="multipart/form-data">
                    <div class="form-left">
                        <input type="text" name="id" id="id" placeholder="ID TRANSACTION">
                        <br>
                        <input type="text" name="book_id" id="book_id" placeholder="BOOK_ID">

                        <input type="text" name="student_id" id="student_id" placeholder="STUDENT_ID">

                        <br>
                        <input type="text" name="id_detail" id="id_detail" placeholder="ID_DETAILS">
                        <br>
                        <input type="text" name="type" id="type" placeholder="TYPE">
                        <br>
                        <button type="submit">Tambah</button>
                        <button type="button" class="cancel"><a href="index.html">Cancel</a></button>
                    </div>
                    <div class="form-right">
                        <input type="date" name="take_date" id="take_date" placeholder="TAKE_DATE">
                        <br>
                        <input type="date" name="due_date" id="due_date" placeholder="DUE_DATE">
                        <br>
                        <input type="date" name="return_date" id="return_date" placeholder="RETURN_DATE">
                        <br>
                        <input type="text" name="pinalty" id="pinalty" placeholder="PINALTY">
                        <br>
                        <input type="text" name="status" id="status" placeholder="STATUS">
                        <br>
                        <input type="file" name="gambar" id="gambar">
                        <br>
                    </div>
